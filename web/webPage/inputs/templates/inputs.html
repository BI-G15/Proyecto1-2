{% extends 'index.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Ultimos ingresos</h4>
            
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/inputscreate' " style="text-align:center;">+
                </button>
            </div>
            
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>Texto</th>
                            <th>Etiqueta</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for inputs in inputs_list %}
                        <tr>
                            <td>{{ inputs.text }}</td>
                            <!-- <td>{{ input.result }}</td> -->
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
